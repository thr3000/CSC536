<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 bg-light" style="height: 100vh; width: 100vw;">
                <div class="d-none d-sm-flex d-md-flex d-lg-flex d-xl-flex flex-row">
                    <div class="w-50 p-2">
                        <h1>Login</h1>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" name= "email" class="form-control" id="emailInput" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" name= "password" class="form-control" id="passwordInput" placeholder="Must include at least: 8 characters, one uppercase letter, one number, one special character">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheck">
                                <label class="form-check-label" for="rememberCheck">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-secondary mt-3 w-100">Login</button>
                            <br>
                            <a href="/login">Already have an account?</a>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            var email = document.getElementById('emailInput').value;
            var password = document.getElementById('passwordInput').value;

            if (!email || !password ) {
                Swal.fire('Validation error', 'All fields are required', 'error');
                return;
            }

            axios.post('/TestModel/login/', {
                email: email,
                password: password
            }).then(response => {
                if (response.status==200) {
                    window.location.href = '/TestModel/dashboard/';
                } else {
                    console.error(response.data.message);
                }
            }).catch(error => {
                console.error('Error during login:', error);
            });

        });
    </script>
</body>
</html>
