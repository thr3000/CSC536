<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #D1D1D1;
        }
        .navbar-custom {
            background-color: #636363;
        }
        .navbar-brand, .nav-link {
            color: #DBDBDB;
        }
        .montserrat-title {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand montserrat-title" href="/TestModel/dashboard/">Dashboard</a>
            <div class="dropdown">
                <a class="nav-link dropdown-toggle montserrat-title" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/TestModel/overview/">Overview</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="example"></div>
        <div class="row">
            <div class="col-md-6">
                <canvas id="goalsChart" width="400" height="400" class="mt-5"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="categoryChart" width="400" height="400" class="mt-5"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('navbarDropdown').innerHTML = localStorage.getItem('username');

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('userid');
            Swal.fire('Congratulations', 'Logout successfully', 'success')
            .then(() => {
                window.location.href = '/TestModel/homepage/';
            });
        }

        axios.get('/TestModel/summary/')
        .then(response => {
            const stats = response.data.stat;
            let statsContent = `
            <p>All Goals: ${stats.goals_all}</p>
            <p>Completed Goals: ${stats.goals_completed}</p>
            <p>In Progress Goals: ${stats.goals_in_progress}</p>
            <p>Not Started Goals: ${stats.goals_not_started}</p>
            `;

            document.getElementById('example').innerHTML = statsContent;

            // Generate the pie charts
            generateGoalsPieChart(stats);
            generateCategoryPieChart(stats);
        })
        .catch(error => {
            console.error('Error fetching stats:', error);
        });

        function generateGoalsPieChart(stats) {
            const ctx = document.getElementById('goalsChart').getContext('2d');

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Completed Goals', 'In Progress Goals', 'Not Started Goals'],
                    datasets: [{
                        data: [stats.goals_completed, stats.goals_in_progress, stats.goals_not_started],
                        backgroundColor: ['#5CB85C', '#F0AD4E', '#F7FFF6'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Goals Overview'
                        }
                    }
                }
            });
        }

        function generateCategoryPieChart(stats) {
            const ctx = document.getElementById('categoryChart').getContext('2d');

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Home Goals', 'Work Goals', 'Study Goals', 'Other Goals'],
                    datasets: [{
                        data: [stats.goals_home, stats.goals_work, stats.goals_study, stats.goals_other],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FF0000', '#4BC0C0'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Goals by Category'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
