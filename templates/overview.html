<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #D1D1D1;
        }
        .montserrat-title {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="example"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('/TestModel/summary/')
        .then(response => {
            const stats = response.data.stat;
            let statsContent = `
            <p>All Goals: ${stats.goals_all}</p>
            <p>Completed Goals: ${stats.goals_completed}</p>
            <p>Home Goals: ${stats.goals_home}</p>
            <p>In Progress Goals: ${stats.goals_in_progress}</p>
            <p>Not Started Goals: ${stats.goals_not_started}</p>
            <p>Other Goals: ${stats.goals_other}</p>
            <p>Study Goals: ${stats.goals_study}</p>
            <p>Work Goals: ${stats.goals_work}</p>
            `;

            document.getElementById('example').innerHTML = statsContent;
        })
        .catch(error => {
            console.error('Error fetching stats:', error);
        });
    </script>
</body>
</html>
